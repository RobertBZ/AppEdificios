<ion-header>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5">
  <form id="login-form1">
    <ion-item id="login-input2">
      <ion-label>
        Password
      </ion-label>
      <ion-input type="password" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="login-input1">
      <ion-label>
        Email

    </ion-item>
    <button id="login-button3" ion-button color="stable" block on-click="goToNotificaciones()">
      Log in
    </button>
  </form>
  <button id="login-button4" ion-button color="positive" block href-inappbrowser="/signup">
    crear nueva cuenta
  </button>
</ion-content>
