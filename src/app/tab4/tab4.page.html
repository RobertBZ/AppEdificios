<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Inquilinos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-searchbar debounce="500" placeholder="Buscar Inquilinos"></ion-searchbar>
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Inquilino 1</ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="eliminarAlert()">Eliminar</ion-item-option>
      </ion-item-options>
  
      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">Mensaje</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label>Inquilino 2</ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="eliminarAlert()">Eliminar</ion-item-option>
      </ion-item-options>
  
      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">Mensaje</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label>Inquilino 3</ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="eliminarAlert()">Eliminar</ion-item-option>
      </ion-item-options>
  
      <ion-item-options side="end">
          <ion-item-option color="danger" (click)="favorite(item)">Multa</ion-item-option>
        <ion-item-option (click)="unread(item)">Mensaje</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label>Inquilino 4</ion-label>
      </ion-item>
      <ion-item-options side="start">
        
        <ion-item-option color="danger" (click)="eliminarAlert()">Eliminar</ion-item-option>
      </ion-item-options>
  
      <ion-item-options side="end">
          <ion-item-option color="danger" (click)="favorite(item)">Multa</ion-item-option>
        <ion-item-option (click)="unread(item)">Mensaje</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
