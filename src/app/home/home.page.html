<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home<ion-icon float-right name="add" (click)="registrarEdificio()">&nbsp;&nbsp;</ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
        <ion-card *ngFor="let edificio of listaEdificio">
                <ion-card-header>
                        <img src="https://www.antoniodomingo.com/wp-content/uploads/2009/02/edificio.jpg">
                        <ion-card-title>{{edificio.nombre}}</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                        <ion-item>
                                <ion-label>{{edificio.descripcion}}</ion-label>
                                <ion-button fill="outline" slot="end" (click)="detalles(edificio.key)">View</ion-button>
                        </ion-item>
                </ion-card-content>
        </ion-card>
</ion-content>
