<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>
      Signup
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content >
  <ion-card>
    <ion-item>
        <ion-label position="floating" placeholder="nombre">Nombre</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating"  placeholder="xxxx@gmail.com">Correo Electronico</ion-label>
          <ion-input></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating"  placeholder="***********">Contraseña</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating"  placeholder="***********">Confirmar contraseña</ion-label>
            <ion-input></ion-input>
          </ion-item>
    </ion-card>
    <ion-button expand="full" shape="round" color="primary">REGISTRARSE</ion-button>

</ion-content>
